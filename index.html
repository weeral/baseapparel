<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/images/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />

    <title>BASE APPAREL</title>
  </head>
  <body>
    <div class="brand-logo">
      <img src="./images/logo.svg" alt="Base Apparel" />
    </div>
    <div class="mainimage">
      <img src="/images/hero-mobile.jpg" alt="hero image" />
    </div>
    <div class="comingsoon">
      <h2><span class="light-head">WE'RE</span> COMING SOON</h2>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form>
        <input type="email" id="email_address" placeholder="Email Address" />
        <button>
          <img src="./images/icon-arrow.svg" alt="Submit arrow" />
        </button>
      </form>
    </div>
  </body>
</html>
